<!DOCTYPE html>
<html ng-app= "stockMng">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom-css.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/script.js"></script>
        <script src="js/firebase.js"></script>
        <!--<script src="js/3.0.4/firebase.js"></script>-->
        <!--<script src="js/angularfire.min.js"></script>-->
        <script src="js/3.0.4/firebase.js"></script>
<script src="js/3.0.4/firebase-app.js"></script>
<script src="js/3.0.4/firebase-auth.js"></script>
<script src="js/3.0.4/firebase-database.js"></script>
        <script>
            var config = {
                apiKey: "AIzaSyAQMRzEEERr6-zYrs8DVbaNJ3bh2BuJYk0",
                authDomain: "neralu-99f71.firebaseapp.com",
                databaseURL: "https://neralu-99f71.firebaseio.com",
                storageBucket: "neralu-99f71.appspot.com",
            };
            firebase.initializeApp(config); 
        </script>
        <script src="js/2.0.1/angularfire.min.js"></script>
    </head>
    <body ng-controller="appCtrl">
        <div class="container ">
            <div>
            <div class="row" ng-init="tab=1">
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-nav" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>                            
                            <a class="navbar-brand" href="#" ng-click="tab=1"><img style="width:30px;" src="images/sny_logo.png"></a>
                            <p class="navbar-text navbar-right" ng-click="tab=1"><strong>ಸುಳ್ಯ ನೆರಳು ಯೋಜನೆ</strong></p>
                        </div> 
                    <div class="collapse navbar-collapse" id="menu-nav" ng-init="tab=1">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active:tab===1}"><a href ng-click="tab=1" data-toggle="collapse" data-target=".in">Home</a></li>
                            <li ng-show="user.authenticated" ng-class="{active:tab===2}" ><a href ng-click="tab=2" data-toggle="collapse" data-target=".in">Add Project</a></li>
                            <li ng-show="user.authenticated" ng-class="{active:tab===3}" ><a href ng-click="tab=3" data-toggle="collapse" data-target=".in">Add Payment</a></li>
                            <li ng-show="user.authenticated" ng-class="{active:tab===3}" ><a href ng-click="tab=4" data-toggle="collapse" data-target=".in">Add Member</a></li>
                            <li ng-show="!user.authenticated" ng-class="{active:tab===4}"><a href ng-click="tab=5" data-toggle="collapse" data-target=".in">Login</a></li>
                            <li ng-show="user.authenticated"> <a href ng-click="user.unauth();" data-toggle="collapse" data-target=".in">Logout</a></li>
                        </ul>
                        </div>
                    </div>
                </nav>
            </div> 
                

                
            <div class="row"  ng-controller="appCtrl">
                <div class="panel"  id= "home" ng-show="tab===1">
                    <home></home>
                </div>                
                <div class="panel"  id= "projects" ng-show="tab===2">
                    <div ng-show="user.authenticated" >
                        <project></project>
                    </div>
                    <div ng-show="!user.authenticated" ><strong>You are Logged Out</strong></div>
                </div>                 
                <div class="panel"  id= "accounts" ng-show="tab===3">
                    <div ng-show="user.authenticated" >
                        <account></account>
                    </div>
                    <div ng-show="!user.authenticated" ><strong>You are Logged Out</strong></div>
                </div>                
                <div class="panel"  id= "members" ng-show="tab===4">
                    <div ng-show="user.authenticated" >
                        <member></member>
                    </div>
                    <div ng-show="!user.authenticated" ><strong>You are Logged Out</strong></div>
                </div>                  
                <div class="panel"  id= "members" ng-show="tab===5">
                   <div class="form " ng-show="!user.authenticated">
                            <form name="loginForm">
                                <div class="col-sm-4"><input id ="user-email" placeholder="Email" class="form-control" type="email" name="email" ng-model="user.email" ng-required="true" autocomplete="on"></div>
                                <div class="col-sm-4"> <input id ="user-password" placeholder="Password" class="form-control" type="password" name ="password" ng-model="user.password" autocomplete="on"></div>
                                <div class="col-sm-4">
                                    <a class="btn btn-primary" ng-click="user.auth() && loginForm.$valid;user.authenticated=true">LOG IN</a>
                                </div>
                                </form>
                            {{user.error.code}}
                        </div>
                    <div ng-show="user.authenticated">
                        <strong>Logged In Successfully </strong>
                    </div>  
                </div>
                <div class="panel"  id= "proj-details" ng-show="tab===6">
                    <div>
                        <proj-details></proj-details>
                    </div>
                    
                </div> 
                
            </div>
            <div class="panel panel-info">
                <div class="panel-body">
                    <span class="pull-right">Designed And Developped by Abdul Rasheed</span>
                </div>
            </div>
            </div></div>
        
    </body>
</html>
