<div class="panel panel-primary" >                          
    <div class="panel-heading "><h4> New Project</h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="projectForm">
            <div class="form-group">
                <label class="control-label col-sm-3" for="project-name">Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="project-name" placeholder="Project Name" ng-model="newMember.Name" >  
                </div>
            </div>            <div class="form-group">
                <label class="control-label col-sm-3" for="project-details">Details:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="project-details" placeholder="Details" ng-model="newMember.Details" >  
                </div>
            </div>
            <div class="form-group">  
                <label class="control-label col-sm-3" for="project-contact">Contact:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="project-contact" placeholder="Contact" ng-model="newMember.Contact" >  
                </div>
            </div>
            <div class="form-group">  
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn btn-primary" ng-click="projectForm.$valid && addNewMember()" >ADD</button>
                </div>
            </div>
        </form>
    </div>   
</div>
